<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery CDN-->
    <!--jQuery CDN should be kept at top of other CDNs-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!--Bootstrap CDN for CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Bootstrap CDN for JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!--Bootstrap Core CSS-->
    <!--Bootswatch Simplex Template, It contains bootstrap CSS CDN link also so we can remove `Bootstrap CDN for CSS`-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/simplex/bootstrap.min.css" integrity="sha384-FYrl2Nk72fpV6+l3Bymt1zZhnQFK75ipDqPXK0sOR0f/zeOSZ45/tKlsKucQyjSp" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--JS-->
    <script src="script.js"></script>

    <!--Title-->
    <title>Github Finder</title>
</head>


<body>
    <!--Navbar Section-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Github Finder</a>

                <!--Toggle Button (for small screen size devices)-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div>
        </div>
    </nav> <!--End of Navbar-->

    <br>
    <br>

    <div class="container">
        <div class="searchContainer">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a username to fetch a users profile info and repos</p>
            <input type="text" id="searchUser" class="form-control" placeholder="Github Username...">
        </div>
    </div>

    <br>

    <div class="container">
        <div id="profile"></div>
    </div>
</body>


</html>
